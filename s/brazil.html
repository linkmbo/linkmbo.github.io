	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;
	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');
	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};
	function whatever(value){
		getSearch = getUrlParameter('loc');
		getBox = getUrlParameter('box');
		getcategories = getUrlParameter('cat');
		gethome = getUrlParameter('hom');

		}
		if(getcategories){

		}
		if(gethome){
			$("#homebox, #loading").addClass("displayblock");
			setTimeout(
			  function() 
			  {
			  $("#loading").attr("style","display: none !important");
			  }, 1000);
			$(".cityname").html(locationc);
			$(".imagesrc").attr('src', 'images_brazil/'+gethome+'.jpg');
		}
		//REDIRECT
		if(value != undefined){
			var query1 = value;
			var fullurl = "http://www.indeed.com.br/jobs?q="+query1+"&l="+locationc+"&indpubnum=6499941817618209&chnl=brazil";
			window.location.href = fullurl;
			$("#boxresults").addClass("loadingbox");
		}
		//END REDIRECT
		var queryloc = value;
		if(value == undefined){
			queryloc = "";
		}
		
		ind_pub = '6499941817618209';
		ind_el = 'indJobContent';
		ind_pf = '';

		ind_l = locationc;

		ind_pgn = 1;
		ind_pgnCnt = 0;
		$.getScript("https://www.indeed.com.br/ads/jobroll-widget-v3.js", function(){});
